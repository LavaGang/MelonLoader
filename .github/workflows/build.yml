name: Build MelonLoader

run-name: 1.0.0${{ github.event_name != 'workflow_dispatch' && format('-ci.{0}', github.run_number) || '' }} | ${{ github.event_name != 'workflow_dispatch' && (github.event.head_commit.message || format('`[PR]` {0}', github.event.pull_request.title)) || 'Manual Build' }}

env:
  DEVVERSION: "1.0.0"

on:
  push:
    branches: [ master, alpha-development, universality ]
  pull_request:
    branches: [ master, alpha-development, universality ]
  workflow_dispatch:

jobs:
  build_windows:
    name: Build Windows Binaries
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Debug for win-x64
        run: dotnet build --no-restore -c Debug -p:RID="win-x64" -p:Version="${{ env.DEVVERSION }}${{ github.event_name != 'workflow_dispatch' && format('.{0}', github.run_number) || '' }}"

      - name: Upload Debug for win-x64
        uses: actions/upload-artifact@v4
        with:
          name: MelonLoader.Windows.x64.CI.Debug
          path: Output/Debug/win-x64

      - name: Build Release for win-x64
        run: dotnet build --no-restore -c Release -p:RID="win-x64" -p:Version="${{ env.DEVVERSION }}${{ github.event_name != 'workflow_dispatch' && format('.{0}', github.run_number) || '' }}"

      - name: Upload Release for win-x64
        uses: actions/upload-artifact@v4
        with:
          name: MelonLoader.Windows.x64.CI.Release
          path: Output/Release/win-x64

      - name: Build Debug for win-x86
        run: dotnet build --no-restore -c Debug -p:RID="win-x86" -p:Version="${{ env.DEVVERSION }}${{ github.event_name != 'workflow_dispatch' && format('.{0}', github.run_number) || '' }}"

      - name: Upload Debug for win-x86
        uses: actions/upload-artifact@v4
        with:
          name: MelonLoader.Windows.x86.CI.Debug
          path: Output/Debug/win-x86

      - name: Build Release for win-x86
        run: dotnet build --no-restore -c Release -p:RID="win-x86" -p:Version="${{ env.DEVVERSION }}${{ github.event_name != 'workflow_dispatch' && format('.{0}', github.run_number) || '' }}"

      - name: Upload Release for win-x86
        uses: actions/upload-artifact@v4
        with:
          name: MelonLoader.Windows.x86.CI.Release
          path: Output/Release/win-x86

      - name: Pack NuGet Package
        run: dotnet pack --no-build -c Release -p:Version="${{ env.DEVVERSION }}${{ github.event_name != 'workflow_dispatch' && format('-ci.{0}', github.run_number) || '' }}"

      - name: Upload NuGet Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MelonLoader.NuGet
          path: Output/Release/win-x64/MelonLoader/LavaGang.MelonLoader.${{ env.DEVVERSION }}${{ github.event_name != 'workflow_dispatch' && format('-ci.{0}', github.run_number) || '' }}.nupkg
  
  build_linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Debug for linux-x64
        run: dotnet build --no-restore -c Debug -p:Version="${{ env.DEVVERSION }}${{ github.event_name != 'workflow_dispatch' && format('.{0}', github.run_number) || '' }}"

      - name: Upload Debug for linux-x64
        uses: actions/upload-artifact@v4
        with:
          name: MelonLoader.Linux.x64.CI.Debug
          path: Output/Debug/linux-x64

      - name: Build Release for linux-x64
        run: dotnet build --no-restore -c Release -p:Version="${{ env.DEVVERSION }}${{ github.event_name != 'workflow_dispatch' && format('.{0}', github.run_number) || '' }}"

      - name: Upload Release for linux-x64
        uses: actions/upload-artifact@v4
        with:
          name: MelonLoader.Linux.x64.CI.Release
          path: Output/Release/linux-x64