          path: ./Output/Release/x86/*
  cleanup_artifacts:
    runs-on: windows-latest
    needs: [finalize_x86_debug_zip, finalize_x64_debug_zip, finalize_x86_release_zip, finalize_x64_release_zip]
    steps:
      - uses: GeekyEggo/delete-artifact@v1.0.0
        with:
          name: |
            MLCoreDebug
            MLCoreRelease
            MLProxyX86
            MLBootstrapX86
            MLProxyX64
            MLBootstrapX64
