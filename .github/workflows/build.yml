      - name: Download proxy x64
        uses: actions/download-artifact@v4
        with:
          name: MLProxyX64-Windows-Release
          path: Output/Release/x64/
      - name: Download bootstrap x64
        uses: actions/download-artifact@v4
        with:
          name: MLBootstrapX64-Windows-Release
